<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/css/normalize.css">
    <link rel="stylesheet" href="recursos/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="recursos/img/imagen-logo-header.ico">
    <title>Toys & Toys | Tienda Online de Juguetes para todas las edades</title>
</head>
<body>
    <header>
        <div class="titulo">¡ESTAMOS DESPACHANDO A TODO CHILE!</div>
        <div class="envio">
            <div class="image">
                <img src="recursos/img/imagen-logo-header.avif" alt="logo juguetes">
            </div>
            <div class="buscador">
                <form action="">
                    <div class="caja-input">
                        <input type="text" placeholder="¿Qué estás buscando?" required> <i class='bx bx-search'></i>
                    </div>
                </form>
            </div>
            <div class="caja">
                <i class='bx bx-package'></i> <p>Sigue tu envío</p>
            </div>
            <div class="cuenta">
                <i class='bx bx-user'></i> <p>INGRESAR / CREAR CUENTA</p>
            </div>
            <div class="feliz">
                <i class='bx bx-shopping-bag' ></i>
            </div>
        </div>
        <div class="nav-padre">
            <nav>
                <a href="#">BEBÉS v</a> 
                <a href="#">JUGUETES v</a>
                <a href="#">JUEGOS</a>
                <a href="#">COLECCIONISTAS v</a>
                <a href="#">MARCAS v</a>
                <a href="#">OFERTAS</a>
            </nav>
        </div>
    </header>
    <body>
        <div class="monster">
            <img src="recursos/img/monster_1688x938.webp" alt="foto moster high">
        </div>
        <div class="juguetes">
            <img class="frozen" src="recursos/img/frozen.webp" alt="juguete monopoly">
            <img class="bebe" src="recursos/img/bebes_juguetes.webp" alt="juguete batman">
        </div>
        <div class="final">
            <img class="jenga" src="recursos/img/monopoly.webp" alt="juguete monopoly">
            <img class="batman" src="recursos/img/batman.webp" alt="juguete batman">
        </div>
        <div class="nov">
            <h2>NOVEDADES</h2>
        </div>
        <div class="articulos">
            <div class="robot1">
                <img src="recursos/img/robot-red.webp" alt="robot rojo">
                <p> <span class="precio">$44.990</span><br> Transformers Studio Series <br> 86-17 Voyager Class The <br> Transformers: The Movie <br> Ironhide <br> <span class="hasbro">Hasbro</span></p>
            </div>
            <div class="robot2">
                <img src="recursos/img/robot-negro.webp" alt="robot negro">
            </div>
            <div class="robot3">
                <img src="recursos/img/robot verde.webp" alt="robot verde">
            </div>
            <div class="robot4">
                <img src="recursos/img/robot cafe.webp" alt="robot cafe">
            </div>
            <div class="robot5">
                <img src="recursos/img/robot amarillo.webp" alt="robot amarillo">
            </div>
        </div>
    </body>
    <footer>

    </footer>
</body>
</html>
